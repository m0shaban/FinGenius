services:
  - type: web
    name: fingenius
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: FLASK_APP
        value: run.py
      - key: LOG_TO_STDOUT
        value: "true"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: fingenius_db
          property: connectionString
    # Add health check to ensure the service is properly running
    healthCheckPath: /auth/login
    # Ensure uploads directory exists and is persistent
    disk:
      name: uploads
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1
          
  - type: redis
    name: fingenius-cache
    ipAllowList: []
    
databases:
  - name: fingenius_db
    databaseName: fingenius
    user: fingenius

disks:
  - name: uploads
    mountPath: /opt/render/project/src/uploads
    sizeGB: 1
